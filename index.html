<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="calculator">
    <div class="output" id="outputs">0</div>
    <div class="calculator-buttons">
      <div class="special-operators">
        <button class="operator complex-operator button">mod</button>
        <button class="operator complex-operator button">sin</button>
        <button class="operator complex-operator button">cos</button>
        <button class="operator complex-operator button">tan</button>
        <button class="operator complex-operator button">log</button>
        <button class="operator complex-operator button">e</button>
        <button class="operator complex-operator button">√</button>
        <button class="operator complex-operator button">x²</button>
        <button class="operator complex-operator button">x!</button>
        <button class="operator complex-operator button">x^</button>
        <button class="operator complex-operator button">π</button>
        <button class="operator complex-operator button">%</button>
        <button class="operator complex-operator button">(</button>
        <button class="operator complex-operator button">)</button>
      </div>
      <div class="basic-characters">
        <button class="number basic button">7</button>
        <button class="number basic button">8</button>
        <button class="number basic button">9</button>
        <button class="delete basic pry-btn button">DEL</button>
        <button class="start basic pry-btn button">AC</button>
        <button class="number basic button">4</button>
        <button class="number basic button">5</button>
        <button class="number basic button">6</button>
        <button class="operator basic button">x</button>
        <button class="operator basic button">/</button>
        <button class="number basic button">1</button>
        <button class="number basic button">2</button>
        <button class="number basic button">3</button>
        <button class="operator basic button">+</button>
        <button class="operator basic button">-</button>
        <button class="number basic button">0</button>
        <button class="number basic button">.</button>
        <button class="operator basic button">±</button>
        <button class="operator basic button ans">Ans</button>
        <button class="operator basic button">=</button>
      </div>
    </div>

  </div>


  <script src="myScript.js"></script>
</body>
</html>
