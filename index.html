<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div class="output">0</div>
    <div class="calculator-buttons">
      <div class="special-operators">
        <button class="operator complex-operator">mod</button>
        <button class="operator complex-operator">sin</button>
        <button class="operator complex-operator">cos</button>
        <button class="operator complex-operator">tan</button>
        <button class="operator complex-operator">log</button>
        <button class="operator complex-operator">e</button>
        <button class="operator complex-operator">√</button>
        <button class="operator complex-operator">x²</button>
        <button class="operator complex-operator">x!</button>
        <button class="operator complex-operator">x^</button>
        <button class="operator complex-operator">π</button>
        <button class="operator complex-operator">%</button>
        <button class="operator complex-operator">(</button>
        <button class="operator complex-operator">)</button>
      </div>
      <div class="basic-characters">
        <button class="number basic">7</button>
        <button class="number basic">8</button>
        <button class="number basic">9</button>
        <button class="delete basic pry-btn">DEL</button>
        <button class="start basic pry-btn">AC</button>
        <button class="number basic">4</button>
        <button class="number basic">5</button>
        <button class="number basic">6</button>
        <button class="operator basic">x</button>
        <button class="operator basic">/</button>
        <button class="number basic">1</button>
        <button class="number basic">2</button>
        <button class="number basic">3</button>
        <button class="operator basic">+</button>
        <button class="operator basic">-</button>
        <button class="number basic">0</button>
        <button class="number basic">.</button>
        <button class="operator basic">±</button>
        <button class="operator basic">Ans</button>
        <button class="operator basic">=</button>
      </div>
    </div>

  </div>
</body>
</html>
